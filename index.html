<h1>{{ page.title }}</h1>

<p>
Please login to view our community resources, such as the onboarding schedule, and your certificates.
</p>

<form id="login-form">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>
  <input type="submit" value="Login">
</form>

<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // List of valid users (for demo purposes, not secure)
    const users = [
      { username: 'Admin', password: 'Password27' },
      { username: 'Danielle', password: 'Garratt' },
      { username: 'Daniel', password: 'Hajas' }
    ];

    // Check if the provided username and password match any user in the list
    const user = users.find(user => user.username === username && user.password === password);

    if (user) {
      alert('Login successful!');
      // Store the username in localStorage
      localStorage.setItem('username', username);
      // Redirect to a protected page
      window.location.href = 'general/index.html';
    } else {
      alert('Invalid username or password');
    }
  });
</script>
